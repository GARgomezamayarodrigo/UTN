<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cambiar Color de Fondo</title>
    <link rel="stylesheet" href="ejercicioprueba.css">
</head>

<body>

    <div id="cuadrado1" class="cuadrado" onclick="cambiarColor('cuadrado1')"></div>
    <div id="cuadrado2" class="cuadrado" onclick="cambiarColor('cuadrado2')"></div>
    <div id="cuadrado3" class="cuadrado" onclick="cambiarColor('cuadrado3')"></div>

    <script>
        function cambiarColor(id) {
            var colores = ["#FF5733", "#33FF57", "#5733FF"];
            var randomColor = colores[Math.floor(Math.random() * colores.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
